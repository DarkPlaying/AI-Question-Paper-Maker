<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Doc Analyzer AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Document Analyzer AI</h2>
        <form id="upload-form" enctype="multipart/form-data" class="mb-4">
            <div class="input-group">
                <input type="file" class="form-control" name="file" required>
                <button class="btn btn-primary" type="submit">Upload File</button>
            </div>
            <div id="upload-status" class="form-text mt-2"></div>
        </form>

        <form id="ask-form" style="display:none;" class="mb-4">
            <div class="mb-3">
                <label for="question" class="form-label">Ask a question about your document:</label>
                <input type="text" class="form-control" id="question" required>
            </div>
            <button class="btn btn-success" type="submit">Ask AI</button>
            <div id="ai-answer" class="mt-3"></div>
        </form>
    </div>
    <script>
        let docText = "";

        document.getElementById('upload-form').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const status = document.getElementById("upload-status");
            status.textContent = "Uploading...";
            let resp = await fetch("/upload", {
                method: "POST",
                body: formData
            });
            let data = await resp.json();
            docText = data.text_sample;
            status.textContent = "Upload complete! (sample text extracted)";
            document.getElementById("ask-form").style.display = "";
        };

        document.getElementById('ask-form').onsubmit = async function(e) {
            e.preventDefault();
            const q = document.getElementById("question").value;
            const ansField = document.getElementById("ai-answer");
            ansField.textContent = "Thinking...";
            let resp = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    doc_text: docText,
                    question: q
                })
            });
            let data = await resp.json();
            ansField.innerHTML = `<strong>AI:</strong> ${data.answer}`;
        };
    </script>
</body>

</html>
